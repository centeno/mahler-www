<ol class="breadcrumb">
	<li><a href="#">Home</a></li>
	<li class="active">{{ 'MENU_REPRESENTANTES' | translate }}</li>
</ol>

<div class="jumbotron" ng-show="checkLanguage('pt')" ng-style="{'background-image':'url({{getBanner('representantes')}})'}"></div>
<div class="jumbotron" ng-show="checkLanguage('en')" ng-style="{'background-image':'url({{getBannerEn('representantes')}})'}"></div>
<div class="jumbotron" ng-show="checkLanguage('es')" ng-style="{'background-image':'url({{getBannerEs('representantes')}})'}"></div>

<div class="row">
	<div class="col-sm-4 text-center">
		<div class="iconBox"><span class="icon icon-location"></span></div>
	</div>
	<div class="col-sm-8">
		<p translate="REPRESENTANTES_TEXTO"></p>
		<select name="estado" ng-model="selectedEstado" class="form-control" ng-change="open(selectedEstado)">
			<option value="">Selecione ...</option>
			<option value="AC">Acre</option>
			<option value="AL">Alagoas</option>
			<option value="AP">Amapá</option>
			<option value="AM">Amazonas</option>
			<option value="BA">Bahia</option>
			<option value="CE">Ceará</option>
			<option value="DF">Distrito Federal</option>
			<option value="GO">Goiás</option>
			<option value="ES">Espírito Santo</option>
			<option value="MA">Maranhão</option>
			<option value="MT">Mato Grosso</option>
			<option value="MS">Mato Grosso do Sul</option>
			<option value="MG">Minas Gerais</option>
			<option value="PA">Pará</option>
			<option value="PB">Paraiba</option>
			<option value="PR">Paraná</option>
			<option value="PE">Pernambuco</option>
			<option value="PI">Piauí­</option>
			<option value="RJ">Rio de Janeiro</option>
			<option value="RN">Rio Grande do Norte</option>
			<option value="RS">Rio Grande do Sul</option>
			<option value="RO">Rondônia</option>
			<option value="RR">Roraima</option>
			<option value="SP">São Paulo</option>
			<option value="SC">Santa Catarina</option>
			<option value="SE">Sergipe</option>
			<option value="TO">Tocantins</option>
		</select>
	</div>
</div>
<br/><br/>
<div class="row">
	<div class="col-sm-6 col-md-4" ng-repeat="r in representante" style="margin-bottom: 20px;">
		<div class="panel panel-danger" style="height:190px;">
			<div class="panel-heading">
				<h3 class="panel-title">{{r.razaosocial}}</h3>
			</div>
			<div class="panel-body">
				<div ng-show="r.nome != ''">
					<span class="glyphicon glyphicon-certificate" aria-hidden="true"></span> {{ r.nome }}
				</div>
				<div>
					<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 
					<span ng-show="r.endereco != '' && r.endereco != '.'">{{ r.endereco }} -</span> 
					<span ng-show="r.bairro != '' && r.bairro != '.'">{{ r.bairro }} -</span> 
					<span ng-show="r.cidade != '' && r.cidade != '.'">{{ r.cidade }} /</span> 
					{{ r.estado }}
				</div>
				<div ng-show="r.email != ''">
					<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{ r.email }}
				</div>
				<div ng-show="r.fone != ''">
					<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{ r.fone }}
				</div>
				<div ng-show="r.fax != ''">
					<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{ r.fax }}
				</div>
			</div>
		</div>
	</div>
</div>
